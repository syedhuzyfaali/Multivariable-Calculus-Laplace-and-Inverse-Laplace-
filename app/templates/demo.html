<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>


<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-6 w-7/12 flex">
      <!-- Sidebar with buttons -->
      <div class="flex flex-col gap-4 mr-6 w-80">
          <button type="button" class="bg-purple-500 text-white flex items-center px-4 py-2 h-16 shadow hover:bg-purple-900"
              onclick="insertText('Linearity')">
              Linearity
          </button>
          <button type="button" class="bg-purple-500 text-white flex items-center px-4 py-2 h-16 shadow hover:bg-purple-900"
              onclick="insertText('Time Shift')">
              Time Shift
          </button>
          <button type="button" class="bg-purple-500 text-white flex items-center px-4 py-2 h-16 shadow hover:bg-purple-900"
              onclick="insertText('Frequency Shift')">
              Frequency Shift
          </button>
          <button type="button" class="bg-purple-500 text-white flex items-center px-4 py-2 h-16 shadow hover:bg-purple-900"
              onclick="insertText('Differentiation')">
              Differentiation
          </button>
          <button type="button" class="bg-purple-500 text-white flex items-center px-4 py-2 h-16 shadow hover:bg-purple-900"
              onclick="insertText('Integration')">
              Integration
          </button>
          <button type="button" class="bg-purple-500 text-white flex items-center px-4 py-2 h-16 shadow hover:bg-purple-900"
              onclick="insertText('Scaling')">
              Scaling
          </button>
      </div>

      <!-- Main form -->
      <div class="flex-grow">
          <h1 class="text-4xl font-light text-gray-800 mb-4 text-center">
              Inverse Laplace  Transform  <br>Solver
          </h1>
          <hr>
          <br>
          <form id="laplaceForm">
              <label for="laplaceInput" class="block text-gray-700 font-medium mb-2">
                  Enter Laplace Function \(F(s)\):
              </label>
              <textarea id="laplaceInput" placeholder="Example: 1 / (s**2 + s + 1)"
                  class="w-full p-2 border  mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  rows="1"></textarea>

              <!-- <button type="button"
                  class="w-full bg-blue-600 text-white font-semibold py-2 px-4  shadow hover:bg-blue-700"
                  onclick="solveLaplace()">Compute Inverse</button> -->
          </form>

          <div class="mt-6 p-4 border  bg-gray-50 shadow hidden" id="resultBox">
              <h3 class="text-lg font-bold text-gray-800 mb-2">Result:</h3>
              <p id="result" class="text-gray-700 text-4xl"></p>
          </div>
      </div>
  </div>
</body>

  


</html>
